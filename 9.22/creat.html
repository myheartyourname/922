	<style>
		.circle{
			width: 50px;
			height: 50px;
			background: yellow;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transition: all ease 1000ms;
		}
	</style>
</head>
<body>

		window.onload=function(){

			random();

				    let divs=document.createElement('div');

			function color(){
                    let str='rgb('

                    	let num=Math.floor(Math.random()*256);
                    	str+=num+',';
                    }
                    str=str.slice(0,-1);
                    str+=')';
                    return str;
			    }
		}
